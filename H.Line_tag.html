<html>
    <head>
        <title>
            Horizontal Line Tag
        </title>
    </head>

    <body bgcolor="aqua">

        Text with simple horizontal line
        <hr><br><br>

        text with horizontal line having size of 100 pixel, width of 400
        <hr size="100" width="400" align="left" color="red"><br><br>

        text with horizontal line having size of 12 pixel
        <hr size="12" color="blue"><br><br>

        <p align="center">
        text with horizontal line having width of 200
        <hr width="200" color="yellow"><br><br>
        </p>

        <p align="right">
        text with horizontal line having width of 30%
        <hr width="30%" align="right" color="green"><br><br>
        </p>

        text with noshade attribute of 200 pixel
        <hr noshade="200" color="black">
    </body>
</html>
