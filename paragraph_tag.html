<html>
    <head>
        <title>
            Paragraph Tag
        </title>
    </head>

    <body>
        <p> this paragraph has been written without align attribute</p>
        <p align="center"> this paragraph has been shifted to center 
            using align attribute</p>

            using align attribute</p>
    </body>
</html>
