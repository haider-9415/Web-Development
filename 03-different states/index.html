<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- hover state -->
    <button
      class="px-1 py-1 m-2 rounded-md bg-purple-800 text-white hover:bg-white hover:text-purple-800 hover:border-2 hover:border-solid hover:border-purple-800"
    >
      Submit
    </button>

    <!-- active state -->
    <button
      class="px-1 py-1 m-2 rounded-md bg-green-800 text-white active:bg-white active:text-green-800 active:border-2 active:border-solid active:border-green-800"
    >
      Submit
    </button>

    <!-- focus state -->
    <button
      class="px-1 py-1 m-2 rounded-md bg-blue-800 text-white focus:bg-white focus:text-blue-800 focus:border-2 focus:border-solid focus:border-blue-800"
    >
      Submit
    </button>
  </body>
</html>
