<html>
    <head>
        <title>
            Superscript and Subscript tags
        </title>
    </head>

    <body align="center" bgcolor="blue">
        <font color="yellow" size="7">
        <p> using Superscript Tag</p>
        2<sup>6</sup>=64<br>
        X<sup>y</sup>=z
        <br>
        <br>
        <p> using Subscript Tag </p>
        H<sub>2</sub>O
        <br>
        log<sub>a</sub>x=y
        </font>
    </body>
</html>
